<div class="container container-fluid">
  <div class="table table-striped">
    <table>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col"></th>
    </tr>
    <tbody *ngFor="let contact of contacts">
      <td scope="row">{{ contact.id }}</td>
      <td scope="row">{{ contact.name }}</td>
      <td scope="row">{{ contact.email }}</td>
      <td scope="row">{{ contact.contact }}</td>
      <td>
        <div class="btn btn-group">
      <button [routerLink]="'/detail/'+ contact.id" class="btn btn-primary">View</button>
      <button class="btn btn-warning" (click)="onEditContact(contact.id!, contact)">Update</button>
      <button class="btn btn-danger" (click)="onDeleteContact(contact.id!)">Delete</button>
        </div>
      </td>
    </tbody>
  </table>
</div>
</div>
