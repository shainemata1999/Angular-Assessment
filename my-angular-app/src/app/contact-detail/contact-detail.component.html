<div class="container">
<div class="card mb-4 rounded-3 shadow-sm">
  <div class="card-header py-3">
    <h5>Contact Details</h5>
  </div>
  <div class="card-body">
    <p class="card-title">Id: {{ contact.id }}</p>
    <p class="card-text">Name: {{ contact.name }}</p>
    <p class="card-text">Email: {{ contact.email }}</p>
    <p class="card-text">Contact: {{ contact.contact }}</p>
    <td scope="row"><button class="btn btn-primary" routerLink="/404">Back</button></td>
  </div>
</div>
</div>
